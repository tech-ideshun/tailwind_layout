<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- ブロック要素　縦に並ぶ -->
  <p>aaa</p>
  <p>bbb</p>
  <p>ccc</p>

  <!-- インライン要素 -->
  <span>aaa</span>
  <span>bbb</span>
  <span>ccc</span>

  <!-- HTML4 -->
  <div id="header"></div>
  <div id="main"></div>
  <div id="footer"></div>

  <!-- HTML5 -->
  <header class="header-content"></header>
  <main></main>
  <footer></footer>
</body>
</html>
